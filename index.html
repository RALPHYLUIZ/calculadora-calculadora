<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CALCULADORA-1</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">

        <div class="col-auto bg-secondary p-5 rounded">
            <form onsubmit="return false">
                <!--INPUT DO NUMERO 1 -->
                <div class="row">
                    <div class="col">
                        <label for="numero1" class="form-label fw-bold text-light">NUMERO 1</label>
                        <input type="number" name="numero1" id="numero1" class="form-control"/> 
                        <!--OPERADORES MATEMÁTICOS -->
                        <div class="row">
                            <div class="col">
                            <label for="operador" class="form-label fw-bold text-light">OPERDADOR</label>
                            <select name="operador" id="operador" class="form-select">
                                <option value=""></option>
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                        </div>
                        </div>
                        <!--INPUT DO NUMERO 2 -->
                        <div class="row">
                            <div class="col">
                                <label for="numero1" class="form-label fw-bold text-light">NUMERO 2</label>
                                <input type="number" name="numero2" id="numero2" class="form-control"/>
                    </div>
                    </div>
                </div>
                
                <!--IMAGEM DO OPERADOR -->
                <div class="row justify-content-center">
                    <div class="col align-items-center mt-2">
                        <img class="img-thumbnail" id="imgOperacao" />
                    </div>
                </div>

                <!--RESULTADO-->
                <div class="row">
                    <div class="col">
                        <label class="form-label fw-bold text-light">RESULTADO: </label>
                    </div>

                    <!--RESULTADO DA OPERAÇÃO MATEMÁTICA-->
                
                        <div class="col">
                            <label class="form-label fw-bold text-light" id="resultado">-</label>
                        </div>
                </div>
                </div>

                <!--BOTÃO DE CALCULAR E BOTÃO DE LIMPAR-->
                <div class="row">

                    <!--BOTÃO CALCULAR-->
                    <div class="col">
                        <button class="btn btn-primary mt-2" name="calcular" id="calcular" onclick="somar()">
                            CALCULAR
                        </button>
                        </div>
                        <!--BOTÃO LIMPAR-->
                        <div class="col">
                            <button class="btn btn-danger mt-2" name="limpar" id="limpar">
                                LIMPAR
                            </button>
                    </div>
                </div>
            </form>

        </div>
        </div>
    </div>
</body>

<script>
    //DECLARAÇÃO DA FUNÇÃO DE SOMAR
    function somar(){

        //DECLARAÇÃO DAS VARIÁVEIS
        let numero1;
        let numero2;
        let resultado;

        //ENTRADA DE DADO DO NUMERO 1
    
        numero1 = parseInt(document.querySelector('#numero1').value);
        numero2 = parseInt(document.querySelector('#numero2').value);

        resultado = numero1 + numero2;
        document.querySelector('#resultado').innerHTML = resultado;

        // alert('RESULTADO: ' + resultado);

    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
